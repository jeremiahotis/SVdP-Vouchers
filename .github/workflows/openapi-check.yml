name: OpenAPI Check

on:
  pull_request:

jobs:
  openapi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.0
      - name: Install
        run: pnpm install
      - name: Generate OpenAPI
        run: pnpm -C apps/api openapi:generate
      - name: Fail on drift
        run: |
          git diff --exit-code apps/api/openapi.public.json
          git diff --exit-code apps/api/openapi.admin.json
