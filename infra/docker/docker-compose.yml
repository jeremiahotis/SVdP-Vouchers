services:
  db:
    image: postgres:17.7-alpine
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-voucher_shyft}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-change_me}
      - POSTGRES_DB=${POSTGRES_DB:-voucher_shyft}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-voucher_shyft} -d ${POSTGRES_DB:-voucher_shyft}"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build:
      context: ../..
      dockerfile: infra/docker/api.Dockerfile
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      - NODE_ENV=production
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - JWT_ISSUER=${JWT_ISSUER:-https://issuer.example.org}
      - JWT_AUDIENCE=${JWT_AUDIENCE:-voucher-shyft}
      - JWT_JWKS_URL=${JWT_JWKS_URL:-https://issuer.example.org/.well-known/jwks.json}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3001:3001"

  web:
    build:
      context: ../..
      dockerfile: infra/docker/web.Dockerfile
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      - NODE_ENV=production
      - API_URL=${API_URL:-http://localhost:3001/api}
    depends_on:
      - api
    ports:
      - "3000:3000"

  proxy:
    image: caddy:2.10.2
    restart: unless-stopped
    profiles:
      - proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web
      - api

volumes:
  caddy_data:
  caddy_config:
  postgres_data:
