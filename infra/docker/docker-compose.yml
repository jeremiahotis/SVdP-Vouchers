services:
  proxy:
    image: caddy:2.10.2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web
      - api

  web:
    build:
      context: ../..
      dockerfile: apps/web/Dockerfile
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    expose:
      - "3000"

  api:
    build:
      context: ../..
      dockerfile: apps/api/Dockerfile
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    depends_on:
      - db
    expose:
      - "3001"

  db:
    image: postgres:17.7-alpine
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - internal

  migrate:
    build:
      context: ../..
      dockerfile: apps/api/Dockerfile
    restart: "no"
    env_file:
      - ../../.env
    command: ["pnpm", "-C", "apps/api", "migrate"]
    depends_on:
      - db
    networks:
      - internal

  tests:
    build:
      context: ../..
      dockerfile: docker/tests.Dockerfile
      args:
        GIT_SHA: ${GIT_SHA:-local}
    env_file:
      - ../../.env
    environment:
      - NODE_ENV=test
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - GIT_SHA=${GIT_SHA:-local}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - internal
    volumes:
      - ../../:/app:delegated
      - tests_node_modules:/app/node_modules
    command: ["sh", "-c", "pnpm install --frozen-lockfile && pnpm -C apps/api migrate && pnpm test:db"]

volumes:
  caddy_data:
  caddy_config:
  postgres_data:
  tests_node_modules:

networks:
  internal:
    driver: bridge
